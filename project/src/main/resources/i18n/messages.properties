dialog.adddomain.precision.text =  <html>The format in which numbers are going to be displayed.<br>\
Examples:<br>\
"<b>#.###</b>" formats the number 123.456789 as "123.456"<br>\
"<b>00.#</b>" formats the number 1.23 as "01.2"<br>\
"<b>0.###E0</b>" formats the number 1234 as "1.234E3"<br>\
"<b>00%</b>" formats the number 0.061 as "06%"<br>\
"<b>{0}</b>" will display value of PI as "{1}"<br><br>\
If format is empty, the default display <br>of real numbers used by Java is used.<br>\
The pattern used is the same as for <br>\
"<b>java.text.DecimalFormat</b>" class.<br>\
You can consult Java API Specification for more details.
</html>
dialog.addintdomain.syntax =  <html><body>The syntax for integer expression:<br>\
You can combine <br>\
<ul> <li>variables: <b>x</b> and <b>y</b> </li>\
<li>and integer numbers e. g. <b>123</b> or <b>-258</b></li></ul>\
using the following operators<br>\
(operator precedence is in brackets):<br><br>\
* (2), / (2), %(2), + (1), - (1),<br><br> \
Operators are left-associative. <br>\
You can change precedence using brackets.<br><br>\
You can also use functions (separate arguments using comma):<br>\
abs(), max(), min():<br><br>\
Example expression:<br>\
<b> 2*abs(max(x + 1, 100) + y)</b>
</body></html>
dialog.addbooldomain.syntax =  <html><body>The syntax for boolean expression:<br>\
You can combine <br>\
<ul> <li>variables: <b>x</b> and <b>y</b> </li>\
<li>constants: <b>true</b> and <b>false</b></li></ul>\
using the following operators<br>\
(operator precedence is in brackets):<br><br>\
not (3), and (2), or (2), nand (2), nor (2),<br> \
xor (2), == (1), != (1), =&gt; (1), &lt;= (1).<br><br>\
Operators are left-associative. <br>\
You can change precedence using brackets.<br><br>\
Example expression:<br>\
<b> not (x xor y) =&gt; false</b>
</body></html>
dialog.addrealdomain.syntax =  <html><body>The syntax for real expression:<br>\
You can combine <br>\
<ul> <li>variables: <b>x</b> and <b>y</b> </li>\
<li>and real numbers e. g. <b>-123.0</b> or <b>6.67eâˆ’11</b></li></ul>\
using the following operators<br>\
(operator precedence is in brackets):<br><br>\
* (2), / (2), %(2), + (1), - (1),<br><br> \
Operators are left-associative. <br>\
You can change precedence using brackets.<br>\
You can use constants <b>pi</b> and <b>e</b>.<br><br>\
You can also use one argument functions:<br>\
abs(), sqrt(),  sin(), cos(), tan(), atan()<br><br>\
or two  argument functions (separate arguments using comma):<br>\
pow(), log()<br><br>\
or multi argument functions :<br>\
min(), max()<br><br>\
Example expression:<br>\
<b> 2 * abs(log(e, x) + sin(pi * y))</b>
</body></html>
dialog.addbooldomain.syntax =  <html><body>The syntax for boolean expression:<br>\
You can combine <br>\
<ul> <li>variables: <b>x</b> and <b>y</b> </li>\
<li>constants: <b>true</b> and <b>false</b></li></ul>\
using the following operators<br>\
(operator precedence is in brackets):<br><br>\
not (3), and (2), or (2), nand (2), nor (2),<br> \
xor (2), == (1), != (1), =&gt; (1), &lt;= (1).<br><br>\
Operators are left-associative. <br>\
You can change precedence using brackets.<br><br>\
Example expression:<br>\
<b> not (x xor y) =&gt; false</b>
</body></html>

